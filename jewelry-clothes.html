
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #0071ce;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-content {
            display: flex;
            align-items: center;
            width: 100%;
        }

        .logo img {
            height: 40px;
        }

        .search-bar {
            flex: 1;
            display: flex;
            margin: 0 20px;
        }

        .search-bar input {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 4px 0 0 4px;
        }

        .search-bar button {
            padding: 8px;
            background-color: #ffb300;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
        }

        .account-cart {
            display: flex;
            gap: 20px;
        }

        .account-cart span {
            cursor: pointer;
        }

        main {
            padding: 20px;
        }

        .product-section {
            display: flex;
            gap: 20px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .product-image img {
            max-width: 100%;
            border-radius: 8px;
        }

        .product-info {
            flex: 1;
        }

        .product-info h1 {
            margin-top: 0;
        }

        .protection-plan {
            margin: 20px 0;
        }

        .protection-plan h3 {
            margin-bottom: 10px;
        }

        .protection-plan div {
            margin-bottom: 5px;
        }

        .add-to-cart {
            padding: 10px 20px;
            background-color: #0071ce;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .delivery-options, .seller-options {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        footer {
            background-color: white;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <img src="walmart-logo.png" alt="Walmart">
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search Walmart">
                <button>Search</button>
            </div>
            <div class="account-cart">
                <span>Account</span>
                <span>Cart</span>
            </div>
        </div>
    </header>

    <main>
        <div class="product-section">
            <div class="product-image">
                <img src="https://i5.walmartimages.com/seo/Hamilton-Beach-Wave-Crusher-Multi-Function-Blender-40-oz-Glass-Jar-14-Functions-Puree-Ice-Crush-Shakes-Smoothies-Stainless-Steel-54221_3e197ac0-0566-4d6b-af68-02850000143c.97f44a1f8855b2c5ff58c6c192b78373.jpeg?odnHeight=2000&odnWidth=2000&odnBg=FFFFFF" alt="Product Image">
            <div class="product-info">
                <h1>Hamilton Beach Blender</h1>
                <p>$44.99</p>
                <div class="protection-plan">
                    <h3>Add a protection plan</h3>
                    <div>
                        <input type="radio" id="2-year" name="plan" value="2-year">
                        <label for="2-year">2-Year plan - $5.00</label>
                    </div>
                    <div>
                        <input type="radio" id="3-year" name="plan" value="3-year">
                        <label for="3-year">3-Year plan - $7.00</label>
                    </div>
                </div>
                <button class="add-to-cart">Add to cart</button>
            </div>
        </div>

        <div class="delivery-options">
            <h2>How do you want your item?</h2>
            <div>
                <input type="radio" id="shipping" name="delivery" value="shipping">
                <label for="shipping">Shipping - Free</label>
            </div>
            <div>
                <input type="radio" id="pickup" name="delivery" value="pickup">
                <label for="pickup">Pickup - Not available</label>
            </div>
            <div>
                <input type="radio" id="delivery" name="delivery" value="delivery">
                <label for="delivery">Delivery - Not available</label>
            </div>
        </div>

        <div class="seller-options">
            <h2>More seller options</h2>
            <p>Starting from $44.99</p>
        </div>
    </main>

    <footer>
        <p>Free 90-day returns | Details</p>
        <p>Sold and shipped by Walmart.com</p>
    </footer>
</body>
</html>
