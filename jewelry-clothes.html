
 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blender Product Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }

        header {
            background-color: #fff;
            border-bottom: 1px solid #eaeaea;
            padding: 10px 0;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo {
            font-size: 24px;
            color: #ff0099;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        nav ul li a {
            text-decoration: none;
            color: #000;
            font-size: 16px;
        }

        .product-image {
            text-align: center;
            padding: 20px;
        }

        .product-image img {
            max-width: 100%;
            height: auto;
        }

        .product-info {
            padding: 20px;
            text-align: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .product-details {
            max-width: 600px;
            margin: 0 auto;
        }

        .price-section {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .original-price {
            text-decoration: line-through;
            color: #888;
        }

        .discounted-price {
            color: red;
            font-weight: bold;
        }

        .savings {
            color: #888;
            font-size: 16px;
            font-weight: normal;
        }

        .product-info h1 {
            font-size: 24px;
            margin: 10px 0;
        }

        .badges {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 10px 0;
        }

        .badge {
            background-color: #ffe9e9;
            color: #ff0000;
            padding: 5px 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .reviews {
            margin: 10px 0;
            font-size: 18px;
        }

        .stars {
            color: #ffcc00;
            margin-right: 5px;
        }

        .payment-options {
            background-color: #f8f8f8;
            padding: 20px;
            text-align: center;
            max-width: 600px;
            margin: 20px auto;
            border: 1px solid #eaeaea;
            border-radius: 5px;
        }

        .payment-options h2 {
            margin: 10px 0;
            font-size: 20px;
        }

        .payment-options p {
            margin: 5px 0;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="header-container">
            <div class="logo">very</div>
            <nav>
                <ul>
                    <li><a href="#">Menu</a></li>
                    <li><a href="#"><i class="fas fa-search"></i></a></li>
                    <li><a href="#">Account</a></li>
                    <li><a href="#"><i class="fas fa-heart"></i></a></li>
                    <li><a href="#"><i class="fas fa-shopping-basket"></i></a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Product Image Section -->
    <section class="product-image">
        <img src="https://via.placeholder.com/400" alt="Blender">
    </section>

    <!-- Product Information Section -->
    <section class="product-info">
        <div class="product-details">
            <div class="price-section">
                <span class="original-price">£59</span>
                <span class="discounted-price">£49.99 <span class="savings">(Save £9.01)</span></span>
            </div>
            <h1>NINJA 700W Slim Blender & Smoothie Maker QB3001UKS - Silver</h1>
            <div class="badges">
                <span class="badge"><i class="fas fa-check"></i> Selling fast</span>
                <span class="badge"><i class="fas fa-shopping-cart"></i> In demand</span>
            </div>
            <div class="reviews">
                <span class="stars">⭐⭐⭐⭐⭐</span>
                <span>359 reviews</span>
            </div>
        </div>
    </section>

    <!-- Payment Options Section -->
    <section class="payment-options">
        <div class="verypay">
            <h2>VeryPay</h2>
            <p>Pay in 3 with Take 3<br>
               £16.67 a month. 3 months.<br>
               Pay no interest</p>
            <p>Representative 44.9% APR variable</p>
        </div>
    </section>
</body>
</html>
