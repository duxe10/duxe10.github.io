<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .summary-card {
            max-width: 300px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 20px;
            right: 20px;
        }

        .summary-container {
            margin-top: 120px; /* Adjust this value as needed based on the height of the summary card */
        }

        h1 {
            color: #333;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="email"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .half-width {
            width: 48%;
            display: inline-block;
            vertical-align: top;
            margin-bottom: 20px;
        }

        .third-width {
            width: calc(33.33% - 8px);
            display: inline-block;
            vertical-align: top;
            margin-bottom: 20px;
        }

        .name-fields,
        .address-fields {
            display: flex;
            justify-content: space-between;
        }

        .name-fields > div,
        .address-fields > div {
            width: 48%;
        }

        .payment-options {
            margin-bottom: 20px;
        }

        .payment-option {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .payment-option input[type="radio"] {
            margin-right: 10px;
        }

        .payment-option label {
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .payment-option label img {
            width: 50px;
            height: 34px;
            margin-right: 5px;
        }

        .payment-option + .payment-option {
            border-top: 1px solid #ccc;
            padding-top: 10px;
            margin-top: 10px;
        }

        #card-entry-form {
            display: none;
            margin-top: 20px;
        }

        #card-entry-form.show {
            display: block;
        }

        .product-info {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .product-image {
            width: 96px;
            height: 96px;
            margin-right: 20px;
        }

        .product-details {
            flex: 1;
        }

        .product-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .product-price {
            margin-bottom: 5px;
        }

        .quantity-selector {
            margin-bottom: 5px;
        }

        .postage {
            font-weight: bold;
            margin-top: 20px;
        }

        .confirm-pay-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        .confirm-pay-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Checkout</h1>
    <div class="product-info">
        <div class="product-image">
            <img src="https://via.placeholder.com/96" alt="Product Image">
        </div>
        <div class="product-details">
            <div class="product-title">Lorem Ipsum Product</div>
            <div class="product-price">$XX.XX</div>
            <div class="quantity-selector">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="1" max="10" value="1">
            </div>
            <div class="postage">Postage</div>
            <div>X days</div>
        </div>
    </div>
    <form id="checkout-form" action="#" method="post">
        <hr style="border: none; border-top: 1px solid #ccc; margin: 10px 0;">
        <label for="country">Country:</label>
        <select id="country" name="country" required style="width: 185px;">
            <option value="">Select Country</option>
            <option value="US">United States</option>
            <option value="UK">United Kingdom</option>
            <!-- Add more options as needed -->
        </select>
        <div class="name-fields">
            <div>
                <input type="text" id="fname" name="fname" required placeholder="First Name">
            </div>
            <div>
                <input type="text" id="lname" name="lname" required placeholder="Surname">
            </div>
        </div>
        <div class="address-fields">
            <div>
                <input type="text" id="address" name="address" required placeholder="Street Address">
            </div>
            <div>
                <input type="text" id="address2" name="address2" placeholder="Address Line 2 (optional)">
            </div>
        </div>
        <div class="third-width">
            <input type="text" id="city" name="city" required placeholder="City">
        </div>
        <div class="third-width">
            <select id="state" name="state" required>
                <option value="">Select State/Province</option>
                <option value="NY">New York</option>
                <option value="CA">California</option>
                <!-- Add more options as needed -->
            </select>
        </div>
        <div class="third-width">
            <input type="text" id="postcode" name="postcode" required placeholder="Postcode">
        </div>

        <div class="payment-options">
            <p>Payment Options:</p>
            <div class="payment-option">
                <input type="radio" id="addCard" name="payment" value="Add Card">
                <label for="addCard">
                    <img src="https://cdn-icons-png.flaticon.com/128/5968/5968397.png" alt="Visa">
                    <img src="https://cdn-icons-png.flaticon.com/128/5968/5968245.png" alt="Amex">
                    <img src="https://cdn-icons-png.flaticon.com/128/15398/15398050.png" alt="Mastercard"> Add Card
                </label>
            </div>
            <div id="card-entry-form" class="card-entry-form">
                <label for="cardNumber">Card Number:</label>
                <input type="text" id="cardNumber" name="cardNumber" required placeholder="Enter your card number" style="width: 48%;">
                <div class="name-fields">
                    <div style="width: 48%;">
                        <label for="expiryDate">Expiry Date:</label>
                        <input type="text" id="expiryDate" name="expiryDate" required placeholder="MM/YY">
                    </div>
                    <div style="width: 48%;">
                        <label for="securityCode">Security Code:</label>
                        <input type="text" id="securityCode" name="securityCode" required placeholder="CVV/CVC">
                    </div>
                </div>
                <div class="name-fields">
                    <div style="width: 48%;">
                        <label for="cardHolderFirstName">Cardholder First Name:</label>
                        <input type="text" id="cardHolderFirstName" name="cardHolderFirstName" required placeholder="First Name">
                    </div>
                    <div style="width: 48%;">
                        <label for="cardHolderLastName">Cardholder Last Name:</label>
                        <input type="text" id="cardHolderLastName" name="cardHolderLastName" required placeholder="Last Name">
                    </div>
                </div>
            </div>
            <hr style="border: none; border-top: 1px solid #ccc; margin: 10px 0;">
          
            <div class="payment-option">
                <input type="radio" id="paypal" name="payment" value="Paypal">
                <label for="paypal">
                    <img src="https://cdn-icons-png.flaticon.com/128/15398/15398063.png" alt="Paypal"> Paypal
                </label>
            </div>
            <div class="payment-option">
                <input type="radio" id="paypalCredit" name="payment" value="Paypal Credit">
                <label for="paypalCredit">
                    <img src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcQB8IYQ-Cco5pIcPfA9GEDzxamjtXjx7AEy62W0EPWmCtB_KvIf" alt="Paypal Credit"> Paypal Credit
                </label>
            </div>
            <div class="payment-option">
                <input type="radio" id="applePay" name="payment" value="Apple Pay">
                <label for="applePay">
                    <img src="https://cdn-icons-png.flaticon.com/128/5968/5968144.png" alt="Apple"> Apple Pay
                </label>
            </div>
        </div>
        <input type="submit" value="Place Order">
    </form>
</div>
<div class="summary-card">
    <h1>Item (X)</h1>
    <p>Postage Cost: $XX.XX</p>
    <hr>
    <p>Order Total: $XX.XX</p>
    <button class="confirm-pay-btn">Confirm and Pay</button>
</div>
    <script>
 document.addEventListener("DOMContentLoaded", function () {
        const addCardOption = document.getElementById("addCard");
        const cardEntryForm = document.getElementById("card-entry-form");
        const paymentOptions = document.querySelectorAll(".payment-option input[type='radio']");

        addCardOption.addEventListener("change", function () {
            if (this.checked) {
                cardEntryForm.style.display = "block";
            } else {
                cardEntryForm.style.display = "none";
            }
        });

        paymentOptions.forEach(function(option) {
            option.addEventListener("change", function() {
                if (option !== addCardOption) {
                    cardEntryForm.style.display = "none";
                }
            });
        });
    });
    });
   document.addEventListener("DOMContentLoaded", function () {
    // Extract product ID from URL
    const urlParams = new URLSearchParams(window.location.search);
    const productId = urlParams.get('id');

    // Fetch product data from data.json
    fetch('https://duxe10.github.io/data.json')
        .then(response => response.json())
        .then(data => {
            // Find the product with the matching ID
            const product = data.find(product => product.id === productId);

            if (product) {
                // Populate product info section with fetched data
                const productInfo = document.querySelector('.product-info');
                productInfo.innerHTML = `
                    <div class="product-image">
                        <img src="${product.image}" alt="Product Image">
                    </div>
                    <div class="product-details">
                        <div class="product-title">${product.title}</div>
                        <div class="product-price">$${product.price}</div>
                        <div class="quantity-selector">
                            <label for="quantity">Quantity:</label>
                            <input type="number" id="quantity" name="quantity" min="1" max="10" value="1">
                        </div>
                    </div>
                `;

                // Calculate order total
                const quantityInput = document.getElementById('quantity');
                const orderTotal = document.querySelector('.summary-card p:last-child');
                const calculateOrderTotal = () => {
                    const quantity = parseInt(quantityInput.value);
                    const price = parseFloat(product.price.replace('$', ''));
                    const total = quantity * price;
                    orderTotal.textContent = `Order Total: $${total.toFixed(2)}`;
                };

                // Update order total when quantity changes
                quantityInput.addEventListener('input', calculateOrderTotal);
                calculateOrderTotal();
            } else {
                console.error('Product not found');
            }
        })
        .catch(error => console.error('Error fetching product data:', error));
});

   

</script>
</body>
</html>
