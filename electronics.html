<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You for Your Purchase!</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }
    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 500px;
      margin: 20px;
    }
    .container h1 {
      margin-bottom: 20px;
      font-size: 2em;
      color: #4CAF50;
    }
    .container p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    .container .icon {
      font-size: 3em;
      color: #4CAF50;
      margin-bottom: 20px;
    }
    .container a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #4CAF50;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      transition: background 0.3s ease;
    }
    .container a:hover {
      background: #45a049;
    }
  </style>
  <script async src="https://www.googletagmanager.com/gtag/js?id=YOUR_GOOGLE_ADS_ID"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'YOUR_GOOGLE_ADS_ID');
    gtag('event', 'conversion', {'send_to': 'YOUR_CONVERSION_ID'});
  </script>
</head>
<body>
  <div class="container">
    <div class="icon">
      <i class="fas fa-check-circle"></i>
    </div>
    <h1>Thank You!</h1>
    <p>Your transaction has been completed successfully.</p>
    <p>A receipt for your purchase has been emailed to you.</p>
    <a href="https://yourwebsite.com">Return to Home</a>
  </div>
</body>
</html>
