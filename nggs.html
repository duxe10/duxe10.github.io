<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Big Chef Cooking Recipe List - Checkout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .checkout-container {
            width: 100%;
            max-width: 600px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .banner img {
            width: 100%;
            display: block;
        }

        .content {
            padding: 20px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        .steps {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .step {
            font-size: 16px;
            margin: 0 10px;
            color: #888;
        }

        .step.active {
            font-weight: bold;
            color: #000;
        }

        .step-number {
            margin-right: 5px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group button {
            width: 100%;
            padding: 15px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #333;
        }

        .alternate-login {
            text-align: center;
            margin: 20px 0;
        }

        .alternate-login button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .google-login {
            background-color: #4285F4;
            color: #fff;
        }

        .facebook-login {
            background-color: #3B5998;
            color: #fff;
        }

        .subscription-details {
            margin-top: 20px;
            text-align: center;
            font-size: 16px;
        }

        .subscription-details p {
            margin: 5px 0;
        }

        .change-subscription {
            color: #000;
            text-decoration: none;
        }

        .change-subscription:hover {
            text-decoration: underline;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="checkout-container">
        <div class="banner">
            <img src="https://yt3.googleusercontent.com/Df87uGqAWOAsYa1JKsgYKKXjU7fA40FbHdoUfQjGrM8Qow067vZcabpPSa8WKyocAuEfm84C=w1138-fcrop64=1,00005a57ffffa5a8-k-c0xffffffff-no-nd-rj" alt="Banner Image">
        </div>
        <div class="content">
            <h1>Get exclusive recipes with The Big Chef Cooking Recipe List</h1>
            <div class="steps">
                <div class="step active" id="step-1-label">
                    <span class="step-number">1.</span> ACCOUNT
                </div>
                <div class="step" id="step-2-label">
                    <span class="step-number">2.</span> PASSWORD
                </div>
                <div class="step" id="step-3-label">
                    <span class="step-number">3.</span> PAYMENT
                </div>
            </div>
            <form id="checkout-form">
                <div id="step-1" class="step-content">
                    <div class="form-group">
                        <label for="email">What is your email?</label>
                        <input type="email" id="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <button type="button" onclick="goToStep(2)">Submit Email</button>
                    </div>
                    <div class="alternate-login">
                        <p>or</p>
                        <button type="button" class="google-login">Continue with Google</button>
                        <button type="button" class="facebook-login">Continue with Facebook</button>
                    </div>
                </div>
                <div id="step-2" class="step-content hidden">
                    <div class="form-group">
                        <label for="password">Create a password</label>
                        <input type="password" id="password" name="password" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <button type="button" onclick="goToStep(3)">Submit Password</button>
                    </div>
                </div>
                <div id="step-3" class="step-content hidden">
                    <div class="form-group">
                        <label for="credit-card">Credit Card Number</label>
                        <input type="text" id="credit-card" name="credit-card" placeholder="Credit Card Number" required>
                    </div>
                    <div class="form-group">
                        <button type="submit">Complete Purchase</button>
                    </div>
                </div>
            </form>
            <div class="subscription-details">
                <p>You've Selected:</p>
                <p><strong>One-Time Payment</strong></p>
                <p>Access 499 recipes forever</p>
                <p>$4.99 once</>
            </div>
        </div>
    </div>
    <script>
        function goToStep(step) {
            document.querySelectorAll('.step-content').forEach(content => content.classList.add('hidden'));
            document.getElementById(`step-${step}`).classList.remove('hidden');
            document.querySelectorAll('.step').forEach(label => label.classList.remove('active'));
            document.getElementById(`step-${step}-label`).classList.add('active');
        }

        document.getElementById('checkout-form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Purchase Complete!');
        });
    </script>
</body>
</html>
