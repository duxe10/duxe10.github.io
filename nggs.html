<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Big Chef Cooking Recipe List - Checkout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .checkout-container {
            width: 80%;
            max-width: 1000px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .banner {
            width: 100%;
        }

        .banner img {
            width: 100%;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }

        .content {
            padding: 20px;
            width: 100%;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .steps {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .step {
            font-size: 16px;
            margin: 0 10px;
            color: #888;
        }

        .step.active {
            font-weight: bold;
            color: #000;
        }

        .step-number {
            margin-right: 5px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group button {
            width: 100%;
            padding: 15px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #333;
        }

        .alternate-login {
            text-align: center;
            margin: 20px 0;
        }

        .alternate-login button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .google-login {
            background-color: #4285F4;
            color: #fff;
        }

        .facebook-login {
            background-color: #3B5998;
            color: #fff;
        }

        .subscription-details {
            margin-top: 20px;
            text-align: left;
            font-size: 16px;
        }

        .subscription-details p {
            margin: 5px 0;
        }

        .change-subscription {
            color: #000;
            text-decoration: none;
        }

        .change-subscription:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="checkout-container">
        <div class="banner">
            <img src="https://yt3.googleusercontent.com/Df87uGqAWOAsYa1JKsgYKKXjU7fA40FbHdoUfQjGrM8Qow067vZcabpPSa8WKyocAuEfm84C=w1138-fcrop64=1,00005a57ffffa5a8-k-c0xffffffff-no-nd-rj" alt="Banner Image">
        </div>
        <div class="content">
            <h1>Get exclusive recipes with The Big Chef Cooking Recipe List</h1>
            <div class="steps">
                <div class="step active">
                    <span class="step-number">1.</span> ACCOUNT
                </div>
                <div class="step">
                    <span class="step-number">2.</span> PAYMENT
                </div>
            </div>
            <form>
                <div class="form-group">
                    <label for="email">What is your email?</label>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <button type="submit">Submit Email</button>
                </div>
            </form>
            <div class="alternate-login">
                <p>or</p>
                <button class="google-login">Continue with Google</button>
                <button class="facebook-login">Continue with Facebook</button>
            </div>
            <div class="subscription-details">
                <p>You've Selected:</p>
                <p><strong>One-Time Payment</strong></p>
                <p>Access 499 recipes forever</p>
                <p>Â£20 once</p>
                <a href="#" class="change-subscription">CHANGE SUBSCRIPTION TYPE</a>
            </div>
        </div>
    </div>
</body>
</html>
