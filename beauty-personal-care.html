<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Categories</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .category {
            width: 200px;
            text-align: center;
        }

        .category a {
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .category-img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .category h2 {
            margin: 10px 0 0;
            font-size: 18px;
            color: #333;
        }

        .category:hover .category-img {
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
            
            .category {
                width: 80%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="category">
            <a href="dinner.html">
                <img src="images/dinner.jpg" alt="Dinner" class="category-img">
                <h2>Dinner</h2>
            </a>
        </div>
        <div class="category">
            <a href="lunch.html">
                <img src="images/lunch.jpg" alt="Lunch" class="category-img">
                <h2>Lunch</h2>
            </a>
        </div>
        <div class="category">
            <a href="brunch.html">
                <img src="images/brunch.jpg" alt="Brunch" class="category-img">
                <h2>Brunch</h2>
            </a>
        </div>
        <div class="category">
            <a href="beverages.html">
                <img src="images/beverages.jpg" alt="Beverages" class="category-img">
                <h2>Beverages</h2>
            </a>
        </div>
        <div class="category">
            <a href="breakfast.html">
                <img src="images/breakfast.jpg" alt="Breakfast" class="category-img">
                <h2>Breakfast</h2>
            </a>
        </div>
        <div class="category">
            <a href="dessert.html">
                <img src="images/dessert.jpg" alt="Dessert" class="category-img">
                <h2>Dessert</h2>
            </a>
        </div>
        <div class="category">
            <a href="side-dishes.html">
                <img src="images/side-dishes.jpg" alt="Side Dishes" class="category-img">
                <h2>Side Dishes</h2>
            </a>
        </div>
        <div class="category">
            <a href="main-course.html">
                <img src="images/main-course.jpg" alt="Main Course" class="category-img">
                <h2>Main Course</h2>
            </a>
        </div>
        <div class="category">
            <a href="snacks.html">
                <img src="images/snacks.jpg" alt="Snacks" class="category-img">
                <h2>Snacks</h2>
            </a>
        </div>
        <div class="category">
            <a href="appetizers.html">
                <img src="images/appetizers.jpg" alt="Appetizers" class="category-img">
                <h2>Appetizers</h2>
            </a>
        </div>
    </div>
</body>
</html>
