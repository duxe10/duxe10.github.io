<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .recipe-header {
            background-color: #FFD700;
            padding: 10px;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
        }
        .recipe-details, .ingredients, .directions, .nutrition-facts {
            padding: 20px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .ingredients ul, .directions ol {
            margin: 0;
            padding-left: 20px;
        }
        .ingredients ul li, .directions ol li {
            margin: 10px 0;
        }
        .recipe-img {
            text-align: center;
            margin: 20px 0;
        }
        .recipe-img img {
            max-width: 100%;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="recipe-header" class="recipe-header"></div>
        
        <div id="recipe-details" class="recipe-details"></div>

        <div class="ingredients">
            <h2>Ingredients</h2>
            <ul id="ingredients-list"></ul>
        </div>

        <div class="directions">
            <h2>Directions</h2>
            <ol id="directions-list"></ol>
        </div>

        <div class="recipe-img">
            <img id="recipe-image" src="" alt="Finished Dish">
        </div>
        
        <div id="nutrition-facts" class="nutrition-facts">
            <h2>Nutrition Facts</h2>
            <ul id="nutrition-list"></ul>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('recipe.json')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('recipe-header').innerText = data.name;

                    let details = `
                        <p><strong>Prep Time:</strong> ${data.prepTime}</p>
                        <p><strong>Cook Time:</strong> ${data.cookTime}</p>
                        <p><strong>Additional Time:</strong> ${data.additionalTime}</p>
                        <p><strong>Total Time:</strong> ${data.totalTime}</p>
                        <p><strong>Servings:</strong> ${data.servings}</p>
                        <p><strong>Yield:</strong> ${data.yield}</p>
                        <a href="#nutrition-facts">Jump to Nutrition Facts</a>
                    `;
                    document.getElementById('recipe-details').innerHTML = details;

                    let ingredientsList = '';
                    data.ingredients.forEach(ingredient => {
                        ingredientsList += `<li>${ingredient}</li>`;
                    });
                    document.getElementById('ingredients-list').innerHTML = ingredientsList;

                    let directionsList = '';
                    data.directions.forEach((direction, index) => {
                        directionsList += `<li>Step ${index + 1}: ${direction}</li>`;
                    });
                    document.getElementById('directions-list').innerHTML = directionsList;

                    document.getElementById('recipe-image').src = data.image;

                    let nutritionList = '';
                    data.nutritionFacts.forEach(fact => {
                        nutritionList += `<li>${fact}</li>`;
                    });
                    document.getElementById('nutrition-list').innerHTML = nutritionList;
                })
                .catch(error => console.error('Error loading recipe:', error));
        });
    </script>
</body>
</html>
