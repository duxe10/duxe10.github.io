<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Big Chef Cooking Recipe List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f8f8;
        }

        .paywall-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: #fff;
        }

        .image-container {
            width: 100%;
            flex-shrink: 0    
            margin-top: 0px;
        }

        .image-container img {
            width: 100%;
            height: auto;
            margin-top: 0px;    
            
        }

        .content-container {
            padding: 20px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 24px;
            margin: 20px 0;
        }

        p {
            color: #555;
        }

        .plan {
            margin: 20px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            text-align: left;
        }

        .plan input {
            margin-right: 10px;
        }

        .plan-price {
            font-weight: bold;
            font-size: 18px;
        }

        .plan-description {
            display: block;
            font-size: 12px;
            color: #888;
        }

        .subscribe-button {
            background-color: #000;
            color: #fff;
            border: none;
            padding: 15px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            width: 300px;
            margin: 20px 0;
        }

        .subscribe-button:hover {
            background-color: #333;
        }

        .full-access {
            font-size: 14px;
            color: #555;
        }

        .full-access a {
            color: #000;
            text-decoration: none;
        }

        .full-access a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="paywall-container">
        <div class="image-container">
            <img src="https://yt3.googleusercontent.com/Df87uGqAWOAsYa1JKsgYKKXjU7fA40FbHdoUfQjGrM8Qow067vZcabpPSa8WKyocAuEfm84C=w1138-fcrop64=1,00005a57ffffa5a8-k-c0xffffffff-no-nd-rj" alt="Banner Image">
        </div>
        <div class="content-container">
            <h1>Get exclusive recipes with The Big Chef Cooking Recipe List</h1>
            <p>Access 499 of Big Chef Cooking's healthy recipes for 1 cent per recipe </p>
            <div class="plan">
         
                <label for="plan-onetime">
                    <span class="plan-price">$4.99</span> one-time payment
                    <span class="plan-description">Access all 499 recipes forever</span>
                </label>
            </div>
            <button class="subscribe-button">Subscribe now</button>
          
        </div>
    </div>
</body>
</html>
