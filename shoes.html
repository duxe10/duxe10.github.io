  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIG CHEF COOKING's 499 RECIPE LIST</title>
    <style>
        :root {
            --primary-color: #e74c3c;
            --secondary-color: #3498db;
            --text-color: #333;
            --background-color: #f5f5f5;
        }
        
        body {
            font-family: 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1000px;
            width: 90%;
            padding: 40px;
            box-sizing: border-box;
            text-align: center;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .login-button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: var(--secondary-color);
            border: none;
            border-radius: 5px;
            text-transform: uppercase;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        
        .login-button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
        
        .title {
            font-size: 36px;
            font-weight: bold;
            margin: 20px 0;
            color: var(--primary-color);
        }
        
        .subheader {
            font-size: 20px;
            color: #666;
            margin-bottom: 40px;
        }
        
        .plan {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s;
        }
        
        .plan:hover {
            transform: translateY(-5px);
        }
        
        .plan-title {
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 15px;
            color: var(--primary-color);
        }
        
        .plan-price {
            font-size: 32px;
            color: var(--primary-color);
            margin-bottom: 25px;
        }
        
        .plan-details {
            font-size: 18px;
            line-height: 1.6;
            color: #555;
            margin-bottom: 30px;
        }
        
        .buy-now {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            background-color: var(--primary-color);
            text-decoration: none;
            text-transform: uppercase;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        
        .buy-now:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
        }
        
        .header-image {
            width: 100%;
            max-width: 800px;
            margin-bottom: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .title {
                font-size: 28px;
            }
            
            .subheader {
                font-size: 18px;
            }
            
            .plan-title {
                font-size: 22px;
            }
            
            .plan-price {
                font-size: 28px;
            }
            
            .plan-details {
                font-size: 16px;
            }
            
            .buy-now {
                padding: 12px 24px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">BIG CHEF COOKING</h1>
            <a href="https://example.com/login" class="login-button">Login</a>
        </header>
        
        <img src="https://yt3.googleusercontent.com/Df87uGqAWOAsYa1JKsgYKKXjU7fA40FbHdoUfQjGrM8Qow067vZcabpPSa8WKyocAuEfm84C=w1138-fcrop64=1,00005a57ffffa5a8-k-c0xffffffff-no-nd-rj" alt="BIG CHEF COOKING" class="header-image">
        
        <h2 class="title">499 RECIPE LIST</h2>
        <p class="subheader">Get this 499 recipes pack for $4.99 - just 1 cent per recipe! Limited time offer.</p>
        
        <div class="plan">
            <h3 class="plan-title">Digital 499 Recipe List</h3>
            <div class="plan-price">One-time Payment of $4.99</div>
            <p class="plan-details">
                Enjoy access to 499 healthy recipes specifically curated for weight loss and high protein content.
            </p>
            <a href="https://example.com/buy" class="buy-now">Buy Now</a>
        </div>
    </div>
</body>
</html>
