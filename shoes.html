<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Big Chef Cooking Recipe List</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f8f8f8;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.paywall-container {
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    width: 80%;
    max-width: 500px;
    text-align: center;
}

.image-container img {
    width: 100%;
    height: auto;
    display: block;
}

.content-container {
    padding: 20px;
}

h1 {
    font-size: 24px;
    margin: 20px 0;
}

p {
    color: #555;
}

.plan {
    margin: 20px 0;
    border: 1px solid #ddd;
    border-radius: 4px;
    padding: 10px;
    text-align: left;
}

.plan input {
    margin-right: 10px;
}

.plan-price {
    font-weight: bold;
    font-size: 18px;
}

.plan-description {
    display: block;
    font-size: 12px;
    color: #888;
}

.subscribe-button {
    background-color: #000;
    color: #fff;
    border: none;
    padding: 15px;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
    width: 100%;
    margin: 20px 0;
}

.subscribe-button:hover {
    background-color: #333;
}

.full-access {
    font-size: 14px;
    color: #555;
}

.full-access a {
    color: #000;
    text-decoration: none;
}

.full-access a:hover {
    text-decoration: underline;
}

    </style>
</head>
<body>
    <div class="paywall-container">
        <div class="image-container">
            <img src="recipe-image.jpg" alt="Recipe Image">
        </div>
        <div class="content-container">
            <h1>Get exclusive recipes with The Big Chef Cooking Recipe List</h1>
            <p>Access all your favorite recipes and save big when you subscribe.</p>
            <div class="plan">
                <input type="radio" id="plan-onetime" name="plan" checked>
                <label for="plan-onetime">
                    <span class="plan-price">Â£20</span> one-time payment
                    <span class="plan-description">Access all recipes forever</span>
                </label>
            </div>
            <button class="subscribe-button">Subscribe now</button>
            <p class="full-access">Want full access to all of The Big Chef recipes? <a href="#">Learn more.</a></p>
        </div>
    </div>
</body>
</html>
