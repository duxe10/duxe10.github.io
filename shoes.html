<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe to Access Recipes</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 600px; margin: 20px auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
        h1 { text-align: center; }
        .button { display: block; width: 100%; padding: 15px; background-color: #28a745; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; }
        .button:hover { background-color: #218838; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Subscribe Now</h1>
        <p>Get access to exclusive recipes and content. Choose a plan below:</p>
        <button id="subscribe-button" class="button">Subscribe Now</button>
    </div>

    <script src="https://js.stripe.com/v3/"></script>
    <script>
        const stripe = Stripe('your-publishable-key'); // Replace with your Stripe publishable key

        document.getElementById('subscribe-button').addEventListener('click', async () => {
            const response = await fetch('/create-checkout-session', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' }
            });
            const sessionId = await response.json();
            const { error } = await stripe.redirectToCheckout({ sessionId: sessionId.id });

            if (error) {
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
